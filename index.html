<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Noto+Sans&display=swap" rel="stylesheet">
	
<link rel='icon' href='favicon.ico' type='image/x-icon'/>

    <title>SHITLIST</title>
</head>
<body>
    <div id="container">

        <form id="todoform" data-netlify="true">
        <h1 id="headline">.get your sh*t together list.</h1>
        <br>
        <label id=date-label>Expiration date:</label>
        <input type="date" id="todoExpirationDate" name="start"
               value="2019-11-04" min="2019-01-01" max="2020-12-31">

        <label id="label-categorie">Pick a category:</label>
        <select id="categories">
            <option value="default">Categories</option>
            <option value="No fun" id="no">No Fun</option>
            <option value="Fun stuff" id="yes">Fun Stuff</option>
        </select>
        <br>
        <br>
        <input type="text" id="todoinput" placeholder="Add some sh*it...">
        <button id="submitbtn">></button>
        <br>
        <hr>
        <br>
        <input type="text" id="filterfield"placeholder="Filter your sh*it...">
        <div class="radio-buttons">
            <form class="myRadioForm">
        <p>Filter by category:</p>
          <input type="radio" id="radio-all"
           name="filter" onclick = "filterByCategory(this)" value="all" checked>
          <label for="radio-all">All</label>
      
          <input type="radio" id="radio-no"
           name="filter" onclick = "filterByCategory(this)" value="No fun">
          <label for="radio-no">No fun</label>
      
          <input type="radio" id="radio-fun"
           name="filter" onclick = "filterByCategory(this)"  value="Fun stuff">
          <label for="radio-fun">Fun stuff</label>
        </form>
        </div>
        </form>
        <br>
    </div>
    
    <div id="listcontainer">

        <ul id="ul-list">
                <div class="title"></div>
                <div class="expirationDate"></div>
                <div class="category"></div>
                <div><button class="remove-todo">X</button></div>
        </ul>
        
    </div>

<script type="application/javascript" src="main.js"></script>    
</body>
</html>
